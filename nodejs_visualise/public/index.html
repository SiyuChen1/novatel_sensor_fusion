<!DOCTYPE html>
<html>
<head>
  <title>Geodata Display</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Reset default margin and padding */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%; /* Ensure body and html occupy the full height */
    }

    #map {
      /* margin: 0px; */
      height: 100%;
      width: 100%;
    }

    /* Container for the two columns */
    .container {
      display: flex;
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
    }

    .column1 {
      flex: 10; /* 10 parts of the available space */
    }

    /* Second column containing two divs */
    .column2 {
        flex: 3; /* Take up equal width as column1 */
        display: flex;
        flex-direction: column; /* Stack the divs vertically */
    }

    .column2 .box {
        /*background-color: #e0e0e0; !* Gray background for visualization *!*/
        margin: 1px;
        padding: 1px;
        flex: 1; /* Distribute space equally among the two divs */
    }

    canvas {
    width: 100% !important;
    max-width: 800px;
    height: auto !important;
}


    /*https://codepen.io/haakseth/pen/KQbjdO*/
    /*Legend specific*/
    .legend {
      padding: 6px 8px;
      font: 14px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
      /*border-radius: 5px;*/
      line-height: 24px;
      color: #555;
    }
    .legend h4 {
      text-align: center;
      font-size: 16px;
      margin: 2px 12px 8px;
      color: #777;
    }

    .legend span {
      position: relative;
      bottom: 3px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin: 0 8px 0 0;
      opacity: 0.7;
    }

    .legend i.icon {
      background-size: 18px;
      background-color: rgba(255, 255, 255, 1);
    }

    .my-custom-button {
      background-color: #f4f4f4;
      border: 1px solid #999;
      color: #333;
      cursor: pointer;
      padding: 6px 10px;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      font-size: 14px;
    }

    .label-control {
      background-color: rgba(255, 255, 255, 0.5);
      /*padding: 6px 8px;*/
      border-radius: 4px;
      text-align: center;
      font-size: 16px;  /* Set the desired font size here */
    }

    .label-control h4{
      margin: 2px 12px 8px;
      font-size: 16px;  /* Set the desired font size here */
      color: #777;
    }

    .label-control i{
      font-size: 12px;  /* Set the desired font size here */
      color: #333333;
    }

  </style>
</head>
<body>
<!--  <div id="map"></div>-->
<div class="container">
    <div class="column1">
      <div id="map">
        <button id="toggleButton">Toggle Fullscreen</button>
      </div>
    </div>
    <div class="column2" id="plot">
      <canvas id="east_plot"></canvas>
      <canvas id="north_plot"></canvas>
      <canvas id="up_plot"></canvas>
      <canvas id="lla_plot"></canvas>
      <p>
        The formula for RMS is: \( \text{RMS} = \sqrt{\frac{1}{n} \sum_{i=1}^{n} \Delta p_i^2} \)
      </p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script src="display.js"></script>
</body>
</html>
